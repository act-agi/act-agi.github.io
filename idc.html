<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTCCT and IDC Paper</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 500px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        .btn-primary {
            background-color: #4a6df5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3a5dd9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 109, 245, 0.4);
        }
        .btn-secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Research Project !</h1>
        <div class="buttons">
            <a href="https://example.com" class="btn btn-primary" id="projectBtn">Take me to the project</a>
            <button class="btn btn-secondary" id="paperBtn">Read the paper</button>
        </div>
    </div>

    <script>
        document.getElementById('paperBtn').addEventListener('click', function() {
            alert("The paper is currently accepted at ACM's Interactive Design and Children (IDC) conference in 2025 and will appear in June.");
        });
    </script>
</body>
</html>
